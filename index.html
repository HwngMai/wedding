<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <!-- IMPORT FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Poppins:wght@300&family=Tinos&display=swap"
      rel="stylesheet"/>
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- IMPORT AWESOMEFONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
      <div class="header">
          <div class="header__logo">
              <img src="./img/logo.png" alt="logo">
          </div>
          <div class="header__nav">
              <ul>
                  <li>OUR STORY</li>
                  <li>PHOTO ALBUM</li>
                  <li>CONTACT</li>
                  <li>MENU</li>
              </ul>
          </div>
          <div class="header__direct">
              <p>DIRECTION <i class="fa fa-arrow-right"></i></p>
          </div>
      </div>
      <div class="carousel">
          <div class="carousel__para">
              <p>SAVE
                THE 
                DATES</p>
          </div>
        <div class="carousel__main">
              <div class="carousel__item">
                  <img src="./img/img3.jpg">
                  <p class="pmid">24-12-2016</p>
                  <p class="pbot"> THE DAY WE MET</p>
              </div>
              <div class="carousel__item">
                <img src="./img/img2.jpg">
                <p class="pmid">1-1-2019</p>
                <p class="pbot"> STORIES OPENNING </p>
              </div>
              <div class="carousel__item">
                <img src="./img/img1.jpg">
                <p class="pmid">20-11-2020</p>
                <p class="pbot"> THE NEXT JOURNEY</p>
              </div>
            </div>
      </div>
      <!-- <div class="flylogo">
          <img src="./img/youareinvited.png"> -->
      </div>
